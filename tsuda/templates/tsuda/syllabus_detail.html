{% extends 'tsuda/syllabuskekka.html' %}

{% block content %}
    <div class="post">
      <div class="btn-gradient-radius1">
        <a href="{% url 'syllabus_wordcloud' pk=syllabus.pk %}">ワードクラウド</a>
        <h2></h2>
        <form action="{% url 'syllabuscomment' %}" method="POST">
          {% csrf_token %}
          <input type="hidden"  name="className" value ="{{syllabus.className}}">
          <input type="submit" value="コメント" class="comment">
        </form>
        <!-- <a href="/syllabus">コメント</a> -->
      </div>
        <h2>{{ syllabus.className }}</h2>
        <p>T{{ syllabus.term|linebreaksbr }}</p>
        <p>{{ syllabus.day_of_week|linebreaksbr }}</p>
        <p>{{ syllabus.period_of_time|linebreaksbr }}限</p>
        <p>{{ syllabus.teacher_name|linebreaksbr }}</p>
    </div>
{% endblock %}
